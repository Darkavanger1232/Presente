<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presente Especial</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-lid {
      width: 220px;
      height: 60px;
      background: #ff758f;
      position: absolute;
      top: -60px;
      left: -10px;
      border-radius: 12px 12px 0 0;
      transition: transform 1s ease;
      transform-origin: bottom center;
    }

    .gift-ribbon {
      width: 40px;
      height: 200px;
      background: #fff;
      position: absolute;
      left: 80px;
      top: 0;
    }

    .gift-ribbon:before {
      content: "";
      width: 200px;
      height: 40px;
      background: #fff;
      position: absolute;
      top: 80px;
      left: -80px;
    }

    .video-container {
      display: none;
      text-align: center;
      max-width: 100%;
    }

    .open .gift-lid {
      transform: rotateX(150deg);
    }

    .open + .video-container {
      display: block;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="text-center">
  <div class="gift-box" id="gift">
    <div class="gift-lid"></div>
    <div class="gift-ribbon"></div>
  </div>
  <div class="video-container mt-4" id="videoBox">
    <video id="videoPlayer" class="w-100 rounded shadow" controls>
      <source src="Ellen.mp4" type="video/mp4">
      Seu navegador não suporta vídeo em HTML5.
    </video>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const gift = document.getElementById('gift');
  const videoPlayer = document.getElementById('videoPlayer');

  // Função para abrir o vídeo em tela cheia
  function openFullscreen(elem) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari e Opera
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE/Edge
      elem.msRequestFullscreen();
    }
  }

  // Ao clicar no presente
  gift.addEventListener('click', () => {
    gift.classList.add('open');
    videoPlayer.play();
    openFullscreen(videoPlayer);
  });

  // Quando o vídeo terminar, recarregar a página
  videoPlayer.addEventListener('ended', () => {
    location.reload();
  });
</script>

</body>
</html>
